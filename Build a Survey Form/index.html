<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-sale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>freeCodeCamp Survey Form</title>
  </head>

  <body>
    <div class="container">
      <header class="header">
        <h1 id="title" class="text-center">freeCodeCamp Survey Form</h1>
        <p id="description" class="text-center">
          Thank you for taking the time to help us improve the platform
        </p>
      </header>
      <form id="survey-form">
        <div class="form-group">
          <label for="name" id="name-label">Name</label>
          <input
            class="form-control"
            type="text"
            id="name"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="form-group">
          <label for="email" id="email-label">Email</label>
          <input
            class="form-control"
            type="email"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="form-group">
          <label for="number" id="number-label">Age</label>
          <input
            class="form-control"
            type="number"
            id="number"
            placeholder="Enter your age"
            min="13"
            max="120"
          />
        </div>
        <div class="form-group">
          <p>Which option best describes your current role?</p>
          <select id="dropdown" class="form-control">
            <option disabled selected>Select current role</option>
            <option>Student</option>
            <option>Full Time Job</option>
            <option>Full Time Learner</option>
            <option>Prefer not to say</option>
            <option>Order</option>
          </select>
        </div>
        <div class="form-group">
          <p>Would you recommend freeCodeCamp to a friend?</p>
          <label
            ><input type="radio" class="input-radio" value="definitely" name="recommend" />
            Definitely</label
          >
          <label
            ><input type="radio" class="input-radio" value="maybe" name="recommend" /> Maybe</label
          >
          <label
            ><input type="radio" class="input-radio" value="not-sure" name="recommend" /> Not
            Sure</label
          >
        </div>
        <div class="form-group">
          <p>What is your favorite feature of freeCodeCamp?</p>
          <select class="form-control">
            <option>Challenges</option>
            <option>Projects</option>
            <option>Community</option>
            <option>Open Source</option>
          </select>
        </div>
        <div class="form-group">
          <p>What would you like to see improved?</p>
          <label
            ><input type="checkbox" class="input-checkbox" value="front-end" />Front-end
            Projects</label
          >
          <label
            ><input type="checkbox" class="input-checkbox" value="back-end" />Back-end
            Projects</label
          >
          <label
            ><input type="checkbox" class="input-checkbox" value="data-visualization" />Data
            Visualization</label
          >
          <label
            ><input type="checkbox" class="input-checkbox" value="challenges" />Challenges</label
          >
          <label
            ><input type="checkbox" class="input-checkbox" value="additional-courses" />Additional
            Courses</label
          >
          <label
            ><input type="checkbox" class="input-checkbox" value="open-source-community" />Open
            Source Community</label
          >
        </div>
        <div class="form-group">
          <p>Any comments or suggestions?</p>
          <textarea placeholder="Write something here..."></textarea>
        </div>
        <div class="form-group">
          <button id="submit" type="submit">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
